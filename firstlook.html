<!DOCTYPE html>
<meta lang="en" charset="utf-8"/>
<html>
    <head>
        <title>voldt</title>
        <meta name="pic" content="width=device-width, initial-scale=1">
        <style>
            p {
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
            }
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            .bgimg{
                height: 100%;
                position: relative;
                opacity: 1;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            #i0 {
                background-image: url("/src/Proshot.jpg");
            }
            #i1 {
                background-image: url("/src/FirstLook.jpg");
            }
            #i2{
                background-image: url("/src/00.jpg");
            }
            #i3{
                background-image: url("/src/01.jpg");
            }
            #i4{
                background-image: url("/src/02.jpg");
            }
        </style>
    </head>
    <body>
        
        <div class="bgimg" id="i0">
            &nbsp;
        </div>
        <div class="bgimg" id="i1">
            &nbsp;
        </div>
        <div class="bgimg" id="i2">
            &nbsp;
        </div>
        <div class="bgimg" id="i3" >
            &nbsp;
        </div>
        <div class="bgimg" id="i4">
            &nbsp;
        </div>
    </body>
    <script>
        var imgidx = 0;
        Slides();
        function HideAll(l){
            for (let i = 0; i < l.length; i++){
                l[i].style.display="none";
            }
        }
        function Slides(){
            imgidx ++;
            i0 = document.getElementById("i0");
            i1 = document.getElementById("i1");
            i2 = document.getElementById("i2");
            i3 = document.getElementById("i3");
            i4 = document.getElementById("i4");
            var items = [i0,i1,i2,i3,i4,];
            if (imgidx === 1){
                HideAll(items);
                items[0].style.display="block";
            }else if(imgidx === 2){
                HideAll(items);
                items[1].style.display="block";
            }else if(imgidx === 3){
                HideAll(items);
                items[2].style.display="block";
            }else if(imgidx === 4){
                HideAll(items);
                items[3].style.display="block";
            }else if(imgidx === 5){
                HideAll(items);
                items[4].style.display="block";
                imgidx = 0;
            }
            setTimeout(Slides, 4000);
        }
    </script>
</html>
