<!DOCTYPE html>
<meta lang="en" charset="utf-8"/>
<head>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<style>
	#slideshow {
		margin: 80px auto;
		position: relative;
		width: 240px;
		height: 240px;
		padding: 10px;
		/* box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); */
		text-align: center;
	  }
	  
	  #slideshow > div {
		position: absolute;
		top: 10px;
		left: 10px;
		right: 10px;
		bottom: 10px;
		text-align: center;
	  }
	
	  img {
		height: 100%;
		position: relative;
		opacity: 1;
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
		
	}
	  
	</style>
</head>

<body>
	<div id="slideshow">
		<div>
		  <img src="/src/Proshot.jpg">
		</div>
		<div>
		  <img src="/src/FirstLook.jpg">
		</div>
	 </div>
</body>

<script>
	$("#slideshow > div:gt(0)").hide();

	setInterval(function() {
	$('#slideshow > div:first')
		.fadeOut(1000)
		.next()
		.fadeIn(1000)
		.end()
		.appendTo('#slideshow');
	}, 3000);
</script>
