<!DOCTYPE html>
<meta lang="en" charset="utf-8"/>
<html>
    <head>
        <title>voldt</title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto+Mono"/>
        <style>
            p {
                text-align: left;
                font-family: "Roboto Mono", sans-serif;
                font-size: medium;
                color: #fff;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            }

            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                background-color: rgb(31, 31, 31);
            }

            #floater{
                position: absolute;
                top: 15%;
                left: 15%;
                z-index: 2;
            }

            input {
                font-family: "Roboto Mono", sans-serif;
                font-size: medium;
                display: block;
                width: 100%;
                padding: 8px;
                border: 0;
                background: rgb(45, 45, 45);
                color: #fff;
                border-radius: 5px;
                margin: 5px 0;
            }
            input:hover{
                background: rgb(70, 70, 70);
            }
            form{
                position: absolute;
                left: 0;
                margin: 0 auto;
                width: 40px;
            }

            .bgimg{
                height: 100%;
                position: relative;
                opacity: 1;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            #i0 {
                background-image: url("/src/Proshot.jpg");
                animation-name: fader;
                animation-duration: 1s;
            }
            #i1 {
                background-image: url("/src/FirstLook.jpg");
                animation-name: fader;
                animation-duration: 1s;
            }
            #i2{
                background-image: url("/src/00.jpg");
                animation-name: fader;
                animation-duration: 1s;
            }
            #i3{
                background-image: url("/src/01.jpg");
                animation-name: fader;
                animation-duration: 1s;
            }
            #i4{
                background-image: url("/src/02.jpg");
                animation-name: fader;
                animation-duration: 1s;
            }
            @keyframes fader {
                from {opacity: 0.0;}
                to {opacity: 1.0;}
            }
        </style>
    </head>
    <body>
        <div id="floater">
            <br/>
            <p>we are voldt</p>
            <p>check out what we have been working on</p>
            <form action="https://www.kickstarter.com/projects/voldt/light-from-the-multiverse" style="text-align: center;">
                <input type="submit" value="&#128640;" />
            </form>
            <br/>
        </div>
        


        <div class="bgimg" id="i0">
            &nbsp;
        </div>
        <div class="bgimg" id="i1">
            &nbsp;
        </div>
        <div class="bgimg" id="i2">
            &nbsp;
        </div>
        <div class="bgimg" id="i3" >
            &nbsp;
        </div>
        <div class="bgimg" id="i4">
            &nbsp;
        </div>
    </body>

    <script>
        var imgidx = 0;
        Slides();
        function HideAll(l){
            for (let i = 0; i < l.length; i++){
                l[i].style.display="none";
            }
        }
        function Slides(){
            imgidx ++;
            i0 = document.getElementById("i0");
            i1 = document.getElementById("i1");
            i2 = document.getElementById("i2");
            i3 = document.getElementById("i3");
            i4 = document.getElementById("i4");
            var items = [i0,i1,i2,i3,i4,];
            if (imgidx === 1){
                HideAll(items);
                items[0].style.display="block";
            }else if(imgidx === 2){
                HideAll(items);
                items[1].style.display="block";
            }else if(imgidx === 3){
                HideAll(items);
                items[2].style.display="block";
            }else if(imgidx === 4){
                HideAll(items);
                items[3].style.display="block";
            }else if(imgidx === 5){
                HideAll(items);
                items[4].style.display="block";
                imgidx = 0;
            }
            setTimeout(Slides, 4000);
        }
    </script>
</html>
